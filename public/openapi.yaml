  /price_tag/sennik/show/{id}:
    get:
      tags:
        - Price Tags
      summary: Show sennik
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      requestBody:
        description: Filters
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                order_by:
                  type: string
                  example: 'price_tag_goods.id'
                order_direction:
                  type: string
                  enum: [asc, desc]
                  example: 'asc'
                search:
                  type: string
                  example: 'search term'
                category_sku:
                  type: integer
                  example: 117
                skus:
                  type: array
                  items:
                    type: integer
                  example: [12345, 67890]
