      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - category_sku
              properties:
                category_sku:
                  type: integer
                  example: 117
                region_id:
                  type: array
                  items:
                    type: integer
                  example: [1, 2]
                branch_id:
                  type: array
                  items:
                    type: integer
                  example: [1, 2]
                upload_id:
                  type: integer
                  example: 1
                document_id:
                  type: integer
                  example: 1
                comment:
                  type: string
