      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Sennik'
                  - type: object
                    properties:
                      goods:
                        type: array
                        items:
                          $ref: '#/components/schemas/PriceTagGood'

  /price_tag/template/list:
    get:
      tags:
        - Price Tags
      summary: List templates
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                order_by:
                  type: string
                  example: 'id'
                order:
                  type: string
                  enum: [asc, desc]
                  example: 'desc'
                per_page:
                  type: integer
                  example: 15
                page:
                  type: integer
                  example: 1
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: '#/components/schemas/PriceTagTemplate'
                            - type: object
                              properties:
                                senniks:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/Sennik'

  /price_tag/template/save:
    post:
      tags:
        - Price Tags
      summary: Save template
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - data
              properties:
                id:
                  type: integer
                  example: 1
                type:
                  type: string
                  example: 'template_type'
                name:
                  type: string
                  example: 'Template name'
                data:
                  type: array
                  example: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PriceTagTemplate'

  /price_tag/template/delete/{id}:
    delete:
      tags:
        - Price Tags
      summary: Delete template
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

# ============================================
# COMPONENTS
# ============================================
components:
  securitySchemes:
    sanctum:
      type: http
      scheme: bearer
      bearerFormat: 'Sanctum Token'
      description: Laravel Sanctum authentication token

  parameters:
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number for pagination

    PerPage:
      name: per_page
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 15
      description: Items per page

  responses:
    Unauthorized:
      description: Unauthorized - Invalid or missing authentication token
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: 'Unauthenticated.'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: 'Resource not found'

    ValidationError:
      description: Validation error - Invalid request parameters
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: 'The given data was invalid.'
              errors:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: 'John'
        surname:
          type: string
          example: 'Doe'
        patronymic:
          type: string
          example: 'Smith'
        phone:
          type: string
          example: '998901234567'
        pinfl:
          type: string
          example: '12345678901234'
