                comment:
                  type: string
                  example: 'Step change comment'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  /applications/delete/{id}:
    delete:
      tags:
        - Applications
      summary: Delete
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  # ============================================
  # PRICE TAGS ENDPOINTS
  # ============================================
  /price_tag/sennik/list:
    get:
      tags:
        - Price Tags
      summary: List senniks
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                order_by:
                  type: string
                  example: 'id'
                order_direction:
                  type: string
                  enum: [asc, desc]
                  example: 'desc'
                status:
                  type: integer
                  example: 1
                search:
                  type: string
                  example: 'search term'
                sku:
                  type: integer
                  example: 12345
                has_template:
                  type: integer
                  enum: [0, 1]
                  example: 1
                per_page:
                  type: integer
                  example: 15
                page:
                  type: integer
                  example: 1
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/PaginatedResponse'
                  - type: object
                    properties:
                      data:
                        type: array
