            schema:
              type: object
              required:
                - branch_id
                - status
              properties:
                branch_id:
                  type: integer
                  example: 1
                status:
                  type: integer
                  enum: [0, 1]
                  example: 1
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true

  # ============================================
  # APPLICATIONS ENDPOINTS
  # ============================================
  /applications/list:
    get:
      tags:
        - Applications
      summary: List
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                search:
                  type: string
                  example: 'search term'
                category_sku:
                  type: integer
                  example: 117
                step:
                  type: integer
                  example: 1
                status:
                  type: integer
                  example: 1
                branch_id:
                  type: array
                  items:
                    type: integer
                  example: [1, 2]
                region_id:
                  type: array
                  items:
                    type: integer
                  example: [1, 2]
                order_by:
                  type: string
                  example: 'created_at'
                order_direction:
                  type: string
                  enum: [asc, desc]
                  example: 'desc'
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'

  /applications/get/{id}:
    get:
      tags:
        - Applications
      summary: Get
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'

  /applications/add:
    post:
